  <body>
    <div class="chatbox">
      <input type="checkbox" class="chat-toggle" />
      <div class="chatbox-inner">
        <h2>Conversation</h2>''
        <div class="chats">
         <span class="recieved-message"><span>Hello dear.How can i help you?</span></span>

        </div>
       <form action="">

       </form>
      </div>
    </div>
